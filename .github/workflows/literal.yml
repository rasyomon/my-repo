name: Literal
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: printenv | grep 'LITERAL_'
        env:
          LITERAL_NULL: ${{ null }}
          LITERAL_BOOLEAN: ${{ true }}
          LITERAL_NUMBER: ${{ 1 }}
          LITERA_STRING: ${{ 'Hello' }}
          LITERAL_OMIT_STRING: World
